<div id="aiResponse" style="text-align: center;">
    <h2 style="color: black;"><span class="robot-emoji"></span>Feedback</h2>
    <p id="aiOutput" style="color: black;">{{ feedback }}</p>
    <div style="margin-top: 30px;">
        <h2 style="color: black;">Note</h2>
        <div style="width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(to bottom, #e0eefa 0%, #ececec 100%); border: 2px solid #036383; color: red; font-size: 24px; font-weight: bold; display: flex; justify-content: center; align-items: center; margin: auto;">
            {{ note }}
        </div>
        
        
    </div>
</div>
